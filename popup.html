<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT Chrome Extension Popup</title>
</head>
<body>
    <h1>SAT Chrome Extension</h1>
    <p>This tool can help you search for available test centers. Login to mysat.collegeboard.org, go to the registration page and proceed until you arrive at the page where you choose the center, and toggle this script.</p>

    <div id="answer-container" style="display: none;">
        <button id="US">US</button> 
       <!-- no international option right now  -->

         <label for="date">Test date:</label>
           <select id="date">
               <option value="Option 1">August</option>
               <option value="Option 2">October</option>
               <option value="Option 3">November</option>
               <option value="Option 4">December</option>
              <option value="Option 5">March</option>
              <option value="Option 6">May</option>
              <option value="Option 7">June</option>
           </select>
       
        <label for="distances">Distance:</label>
        <select id="distances">
            <option value="Option 1">10 miles</option>
            <option value="Option 2">25 miles</option>
            <option value="Option 3">50 miles</option>
            <option value="Option 4">100 miles</option>
        </select>
       
        <label for="zip">Zip Code:</label>
        <textarea id="zip" rows="4" cols="50"></textarea>

       <label for="notif">Notification:</label>
         <select id="notif">
             <option value="Option 1">Computer notification</option>
             <option value="Option 2">Computer notification + sound playing</option>
         </select>
    </div>
   <!--issue with all of my dropdowns and etc -->
    <button id="On">Search Script On</button>
    <button id="Off">Search Script Off</button>
   <script src="popup.js"></script>
</body>
</html>
